apiVersion: v1
kind: Pod
metadata:
  name: web-server
  labels:
    name: nginx
spec:
  # 여기에 Pod에서 사용할 ConfigMap 타입 볼륨 선언
  containers:
  - name: nginx
    image: nginx
    ports:
      - containerPort: 80
    # 여기에 컨테이너에서 사용할 Pod 볼륨 마운트 선언 (/etc/nginx/conf.d로 마운팅)
    resources:
      limits:
        memory: "64Mi"
        cpu: "50m"
  - name: my-app
    image: yoonjeong/my-app:1.0
    ports:
    - containerPort: 8080
    resources:
      limits:
        memory: "64Mi"
        cpu: "50m"   

